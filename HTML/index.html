
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://kit.fontawesome.com/57f72e24d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Gothic:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <!--헤더 파트-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div> 
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis"></i>
        </div>
    </header>

    <!-- 비디오 태그 파트-->
    <section class="player">
      <video controls src="video/video.mp4"></video>
    </section>

    <!-- 비디오 정보 info 파트-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtag">
                <li>#유튜브 클론중</li>
                <li>#유튜브 클론중</li>
                <li>#귀여운 알파카</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    알파카는 매우 맛있어보이고 그리고 이재헌은 매우 멋있다. 이재헌과 알파카의 유튜브 클론코딩 대잔치 
                    | 프론트엔드의 길은 험난하다
                </span>
                <button class="moreBtn">
                    <i class = "fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>

    <!--Video Actions -->
        <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>125</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button>
                    <i class="fas fa-font-awesome-flag"></i><span>Report</span>
                </button>
            </li>
            
        </ul>
    <!--Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="image/고장난 알파카.JPG" alt="내 사진">
                <div class="info">
                    <span class="name">이재헌</span>
                    <div class="subscribers">1M subscribers</div>
                </div>
            </div> 
            <button class="subscribe">subscribe</div>
            </div>
        </div>
    </section>

    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img" id="wreck"><img src="image/고장난 알파카.JPG" alt=""></div>
                <div class="info">
                    <span class="title">
                        배고프다 밥 먹고 싶다(1)
                    </span>
                    <span class="name">
                        알파카파카
                    </span>
                    <span class="views">
                        125k views
                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/고장난 알파카.JPG" alt=""></div>
                <div class="info">
                    <span class="title">
                        배고프다 밥 먹고 싶다(2)
                    </span>
                    <span class="name">
                        알파카파카
                    </span>
                    <span class="views">
                        1125k views
                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/고장난 알파카.JPG" alt=""></div>
                <div class="info">
                    <span class="title">
                        배고프다 밥 먹고 싶다(3)
                    </span>
                    <span class="name">
                        알파카파카
                    </span>
                    <span class="views">
                        125k views
                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
        </ul>
    </section>

    .infoAndUpNext
</body>
</html>
